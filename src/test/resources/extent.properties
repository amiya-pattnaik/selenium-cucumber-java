#html-report
extent.reporter.html.start=true
extent.reporter.html.config=src/test/resources/configs/extent.xml
extent.reporter.html.out=target/reports/HTML-reports/html-report.html
# spark-reporter
extent.reporter.spark.start=true
extent.reporter.spark.config=src/test/resources/configs/extent.xml
extent.reporter.spark.out=target/reports/cucumber-spark-reports/spark-report.html
# screenshot config
screenshot.dir=target/reports/cucumber-spark-reports/
screenshot.rel.path=./
#Adding folder name and non repeating pattern
basefolder.name=test-output/SparkReport
basefolder.datetimepattern=d-MMM-YY HH-mm-ss
extent.reporter.spark.vieworder=dashboard,test,exception,author,device,log